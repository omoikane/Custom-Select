<form>
	<fieldset>
		<select name="name" class="selectChange">
			<option value="1">John</option>
			<option value="2">Bred</option>
			<option value="3" selected="selected">Angelina</option>
			<option value="4">Matt</option>
		</select>
		<select name="surname" class="selectChange">
			<option value="1">Smith</option>
			<option value="2">Pitt</option>
			<option value="3">Jolie</option>
			<option value="4">Demon</option>
		</select>
		<input type="submit" value="Send" />
	</fieldset>
</form>

<script type="text/javascript">
	$(function(){
		$("select").customselect(function(v, l){
			alert("Hai selezionato " + l + ' (' + v + ')');
		});
	});
</script>
